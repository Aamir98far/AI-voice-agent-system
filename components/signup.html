<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up | VoiceOS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
  
</head>

<body class="min-h-screen bg-[#0f1026] flex items-center justify-center text-white">

  <div class="w-full max-w-md bg-[#14153a] border border-white/10 rounded-2xl p-8 shadow-2xl">

    <h1 class="text-2xl font-bold text-center mb-2">Create Account</h1>
    <p class="text-sm text-slate-400 text-center mb-6">Join VoiceOS today</p>

    <form class="space-y-4">

      <div>
        <label class="text-sm text-slate-300">Full Name</label>
        <input type="text"
          class="w-full mt-1 px-4 py-3 bg-[#0f1026] border border-white/10 rounded-lg"
          placeholder="Alex Johnson" />
      </div>

      <div>
        <label class="text-sm text-slate-300">Email</label>
        <input type="email"
          class="w-full mt-1 px-4 py-3 bg-[#0f1026] border border-white/10 rounded-lg"
          placeholder="you@example.com" />
      </div>

      <div>
        <label class="text-sm text-slate-300">Password</label>
        <input type="password"
          class="w-full mt-1 px-4 py-3 bg-[#0f1026] border border-white/10 rounded-lg"
          placeholder="••••••••" />
      </div>

      <button
        class="w-full mt-4 py-3 rounded-lg bg-gradient-to-r from-indigo-500 to-purple-600 font-semibold hover:opacity-90">
        Create Account
      </button>
    </form>

    <p class="text-center text-sm text-slate-400 mt-6">
      Already have an account?
      <a href="login.html" class="text-indigo-400 hover:underline">Login</a>
    </p>
  </div>

</body>
</html>
